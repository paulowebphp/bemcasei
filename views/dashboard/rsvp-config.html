<section class="dashboard">

    <div class="container-fluid">            
            

            
        <div class="row">

                


            <div class="col-md-3 col-12 dash-menu">


                {if="!validatePlan()"}

                    {include="dashboard-menu-expirated"}
               

                {elseif="validatePlanFree()"}

                    {include="dashboard-menu-free"}

                {else}

                    {include="dashboard-menu"}

                {/if}
                    

            </div><!--col-->




            <div class="col-md-9 col-12 dash-panel">



                <form id="dash-form" method="post" action="/dashboard/rsvp/configurar">


                    <div class="row">
                        <div class="col-md-12">
                            
                            <div class="dash-title">
                                <h1>Configurações</h1>
                            </div><!--dash-title-->

                        </div><!--col-->
                    </div><!--row-->



                    {if="$success != ''"}
                        <div class="row">
                            <div class="col-12">
                                <div class="alert alert-success alert-dismissible fade show" role="alert">
                                    {$success}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            </div> 
                        </div>  
                    {/if}

                    {if="$error != ''"}
                        <div class="row">
                            <div class="col-12">
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    {$error}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            </div> 
                        </div>  
                    {/if}






                    

                    <div class="row">
                        
                        <div class="col-md-6 dash-column">





                            <div class="rsvpconfig-input-row2">
                                
                                <div class="input-group mb-3">

                                  <div class="input-group-prepend">

                                    <label class="input-group-text" for="inclosed">Encerrar Confirmação de Presença</label>

                                  </div><!--input-group-prepend-->

                                  <select id="inclosed" name="inclosed" class="custom-select">

                                    <option value="1" {if="$rsvpconfig.inclosed == '1'"}selected{/if}>Sim</option>
                                    <option value="0" {if="$rsvpconfig.inclosed == '0'"}selected{/if}>Não</option>

                                  </select>

                                
                                </div><!--mb-3-->

                            </div><!--rsvpconfig-input-row-->







                            <div class="rsvpconfig-input-row">
                                


                                <label for="inadultsconfig">Configurar Quantidade Máxima de Adultos para Todos os Convidados</label>


                                <select id="inadultsconfig" name="inadultsconfig" class="custom-select">

                                    <option value="1" {if="$rsvpconfig.inadultsconfig == '1'"}selected{/if}>Sim</option>
                                    <option value="0" {if="$rsvpconfig.inadultsconfig == '0'"}selected{/if}>Não</option>

                                </select>

                                

                            </div><!--rsvpconfig-input-row-->






                            <div class="rsvpconfig-input-row2">

                                <label for="inmaxadultsconfig">Quantidade Máxima de Adultos</label>
                                <input type="text" class="form-control input-inposition2" id="inmaxadultsconfig" name="inmaxadultsconfig" value="{$rsvpconfig.inmaxadultsconfig}">

                            </div><!--rsvpconfig-input-row-->







                            <div class="rsvpconfig-input-row">
                                


                                <label for="inadultsconfig">Configurar Quantidade Máxima de Crianças para Todos os Convidados</label>


                                <select id="inchildrenconfig" name="inchildrenconfig" class="custom-select">

                                    <option value="1" {if="$rsvpconfig.inchildrenconfig == '1'"}selected{/if}>Sim</option>
                                    <option value="0" {if="$rsvpconfig.inchildrenconfig == '0'"}selected{/if}>Não</option>

                                </select>

                                

                            </div><!--rsvpconfig-input-row-->







                            <div class="rsvpconfig-input-row2">

                                <label for="inmaxchildrenconfig">Quantidade Máxima de Crianças</label>
                                <input type="text" class="form-control input-inposition2" id="inmaxchildrenconfig" name="inmaxchildrenconfig" value="{$rsvpconfig.inmaxchildrenconfig}">

                            </div><!--rsvpconfig-input-row-->







                            <div class="rsvpconfig-input-row">

                                <input type="hidden" class="form-control" id="idrsvpconfig" name="idrsvpconfig" value="{$rsvpconfig.idrsvpconfig}">

                            </div><!--rsvpconfig-input-row-->





                                

                        </div><!--col-md-6-->





                        <div class="col-md-6">
                            
                            
                            
                            &nbsp;

                            
                            
                        </div><!--col-md-6-->


                    </div><!--row-->





                    <div class="row">

                        <div class="col-md-12">

                            <div class="rsvpconfig-input-row input-footer">
                                
                                <button type="submit" class="btn btn-primary">Salvar</button>

                                <a href="/dashboard/rsvp" class="btn btn-danger">Voltar</a>

                            </div><!--rsvpconfig-input-row-->
                            
                        </div><!--col-->

                    </div><!--row-->



                </form>



            </div><!--col-->
        



      
        </div><!--row-->
    
    </div><!--container-->

</section>
