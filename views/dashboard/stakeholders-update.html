<section class="dashboard">

    <div class="container-fluid">            
            

            
        <div class="row">

                


            <div class="col-md-3 col-12 dash-menu">


                {if="!$validate"}

                    {include="dashboard-menu-expirated"}
               

                {elseif="$user.inplancontext == 0"}

                    {include="dashboard-menu-free"}

                {else}

                    {include="dashboard-menu"}

                {/if}
                    

            </div><!--col-->




            <div class="col-md-9 col-12 dash-panel">


                {if="$success != ''"}
                        <div class="row">
                            <div class="col-12">
                                <div class="alert alert-success alert-dismissible fade show" role="alert">
                                    {$success}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            </div> 
                        </div>  
                    {/if}

                    {if="$error != ''"}
                        <div class="row">
                            <div class="col-12">
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    {$error}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            </div> 
                        </div>  
                    {/if}

               <form method="post" action='/dashboard/fornecedores/{function="setHash($stakeholder.idstakeholder)"}'>

                    <div class="row">
                        <div class="col-md-12">
                            
                            <div class="dash-title">
                                <h1>Criar Fornecedor</h1>
                            </div><!--dash-title-->

                        </div><!--col-->
                    </div><!--row-->

                    <div class="row">
                        
                        <div class="col-md-6 dash-column">



                            <div class="dash-input-row input-date">
                                
                                <div class="input-group mb-3">

                                  <div class="input-group-prepend">

                                    <label class="input-group-text" for="instatus">Visível</label>

                                  </div><!--input-group-prepend-->

                                  <select id="instatus" name="instatus" class="custom-select">

                                    <option value="0" {if="$stakeholder.instatus == '0'"}selected{/if}>Não</option>
                                <option value="1" {if="$stakeholder.instatus == '1'"}selected{/if}>Sim</option>

                                  </select>

                                
                                </div><!--mb-3-->

                            </div><!--dash-input-row-->







                            <div class="dash-input-row input-inposition">

                                <label for="inposition">Posição</label>
                                <input type="text" class="form-control" id="inposition" name="inposition" value="{$stakeholder.inposition}">

                            </div><!--dash-input-row-->





                        


                            <div class="dash-input-row input-date">


                                <label for="desstakeholder">Fornecedor</label>
                                <input type="text" class="form-control" id="desstakeholder" name="desstakeholder" value="{$stakeholder.desstakeholder}">

                            </div><!--dash-input-row-->






                            <div class="dash-input-row">


                                <label for="descategory">Categoria</label>
                                <input type="text" class="form-control" id="descategory" name="descategory" value="{$stakeholder.descategory}">


                            </div><!--dash-input-row-->


   





                            <div class="dash-input-row">


                                <label for="nrphone">Telefone</label>
                                <input type="text" class="form-control" id="nrphone" name="nrphone" value="{$stakeholder.nrphone}">


                            </div><!--dash-input-row-->







                            <div class="dash-input-row">

                                 <label for="dessite">Site</label>
                                <input type="text" class="form-control" id="dessite" name="dessite" value="{$stakeholder.dessite}">

                            </div><!--dash-input-row-->









                            <div class="dash-input-row">

                                <label for="desemail">E-mail</label>
                                <input type="text" class="form-control" id="desemail" name="desemail" value="{$stakeholder.desemail}">

                            </div><!--dash-input-row-->






                            <div class="dash-input-row">


                                <label for="deslocation">Local</label>
                                <input type="text" class="form-control" id="deslocation" name="deslocation" value="{$stakeholder.deslocation}">


                            </div><!--dash-input-row-->







                           <div class="dash-input-row">

                                <div>
                                    <label for="desdescription">Descrição</label>
                                    <!--<input type="text" class="form-control" id="desdescription" name="desdescription" ">-->
                                </div>
                                
                                <textarea rows="10" cols="90" maxlength="500" id="desdescription" name="desdescription">{$stakeholder.desdescription}</textarea>

                            </div><!--dash-input-row-->

                            







                                    

                        </div><!--col-md-6-->








                        <div class="col-md-6">
                            
                            
                            
                           &nbsp;


                            
                            
                        </div><!--col-md-6-->


                    </div><!--row-->





                    <div class="row">

                        <div class="col-md-6">

                            <div class="dash-input-row input-footer">
                                
                                <button type="submit" class="btn btn-primary">Salvar</button>

                                <a href="/dashboard/fornecedores" class="btn btn-danger">Voltar</a>

                            </div><!--dash-input-row-->
                            
                        </div><!--col-->



                        <div class="col-md-6">

                            &nbsp;
                            
                        </div><!--col-->



                    </div><!--row-->



                </form>



            </div><!--col-->
        



      
        </div><!--row-->
    
    </div><!--container-->

</section>
